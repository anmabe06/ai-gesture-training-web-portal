<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Chiara Gesture</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="{{ url_for('static',filename='css/styles.css') }}">
    <link rel="stylesheet"
          href="{{ url_for('static',filename='css/popup.css') }}">
    {% block css %}
    {% endblock css %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% block js %}
    {% endblock js %}
  </head>
  <body>
    <div class="pop-up" id="loader">
      <div id="loader-outer-circle">
        <div id="loader-inner-circle"></div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          {% for item in nav.top %}
            <li class="nav-item">
              <a class="nav-link {{ 'active' if item.is_active else '' }}"
                 href="{{ item.url }}">{{ item.label }}</a>
            </li>
          {% endfor %}
        </ul>
        <form action="" method="get">
          <div class="row">
            <label for="namespace" class="col-auto col-form-label">Gesture namespace:</label>
            <div class="col-auto">
              <select class="form-control"
                      title="gesture_namespace"
                      id="namespace"
                      name="namespace"
                      onchange="this.form.submit()">
                <option value="" {% if namespace_selected == '' %} selected{% endif %}>
                </option>
                {% for namespace in namespaces %}
                  <option value="{{ namespace }}"
                          name="{{ namespace }}"
                          {% if namespace==namespace_selected %} selected{% endif %}>
                    {{ namespace }}
                  </option>
                {% endfor %}
              </select>
            </div>
          </div>
          {% block nav_form_extra %}
          {% endblock nav_form_extra %}
        </form>
      </div>
    </nav>
    <div class="container py-2">
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
